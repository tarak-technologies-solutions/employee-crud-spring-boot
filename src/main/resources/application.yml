spring:
  application:
    name: EMPLOYEE-SERVICE
  datasource:
    url: ${MySQL_HOST_URL}
    driver-class-name: ${MySQL_DRIVER_CLASS}
    username: ${MySQL_USERNAME}
    password: ${MySQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
